<a href="" class="btn btn-info" routerLink="/add">Add</a>
<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Image</th>
            <th scope="col">Quality</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products, index as i">
            <th scope="row">{{i + 1}}</th>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td><img style="width: 80px;" src="{{product.image}}" alt=""></td>
            <td>{{product.quality}}</td>
            <td>{{product.description}}</td>
            <td>
                <button class="btn btn-dark me-3" (click)="onremove(product.id)">Delete</button>
                <a  class="btn btn-success" routerLink="/edit/{{product.id}}">Edit</a>
            </td>
        </tr>

    </tbody>
</table>
